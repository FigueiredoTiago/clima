<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="javaScript/cod.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/rainy.png" type="image/x-icon">
    <title>TempoHoje</title>
</head>
<body>
   <div class="container">
    <div class="form">
        <h3>Confira o clima de um CIDADE:</h3>
        <div class="form-input-container">
            <input type="text" placeholder="Digite o nome da Cidade:" id="city-input">
            <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>

    <div id="weather-data" class="hide">
        <h2>
            <i class="fa-solid fa-location-dot"></i>
            <span id="city"></span>
            <img src="" alt="Bandeira do pais" id="country">
        </h2>
        <p id="temperature"><span></span>&deg;C</p>
        <div id="description-container">
            <p id="description"></p>
            <img src="" alt="condicoes do tempo" id="weather-icon">
        </div>

        <div id="details-container">
            <p id="humidity">
                <i class="fa-solid fa-droplet"></i>
                <span></span>
            </p>
            <p id="wind">
                <i class="fa-solid fa-wind"></i>
                <span></span>
            </p>

        </div>
    </div>
   </div>

<footer>
    <div class="footer">
        <p>Criado Por: Tiago Figueiredo</p>
        <span><img src="img/instagram.png" alt="icon"></span>
        <p>look_at_me_tf</p>
    </div>
</footer>



    
</body>
</html>
